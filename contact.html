    <!-- Core Style Css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Scripts -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

    <!-- ==================== Start Loading ==================== -->

    <div id="preloader">
    </div>

    <!-- ==================== End Loading ==================== -->



    <!-- ==================== Start progress-scroll-button ==================== -->

    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>

    <div class="mouse-cursor cursor-outer"></div>
    <div class="mouse-cursor cursor-inner"></div>

    <!-- ==================== End cursor ==================== -->



    <!-- ==================== Start Navbar ==================== -->

    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <!-- Logo -->
            <a class="logo" href="index.html">
                <img src="img/logo-triuum.png" alt="logo triuum">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"><i class="fas fa-bars"></i></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-i18n="NAVBAR_ITEM_Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" data-i18n="NAVBAR_ITEM_About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html" data-i18n="NAVBAR_ITEM_Services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" data-i18n="NAVBAR_ITEM_Contact">Contact</a>
                    </li>
                </ul>
                <div class="search">
                    <ul class="navbar-nav ">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle no-padding no-margin" data-toggle="dropdown" href="#"
                                role="button" aria-haspopup="true" aria-expanded="false" data-i18n="main_language"></a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="contact.html" onclick="changeLanguage('es')">Espa√±ol</a>
                                <a class="dropdown-item" href="contact.html" onclick="changeLanguage('en')">English</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- ==================== End Navbar ==================== -->


    <!-- ==================== Start header ==================== -->

    <header class="works-header fixed-slider hfixd valign bg-img" data-background="img/contact/header-contact.jpg"
        data-overlay-dark="7">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-md-11 static">
                    <div class="capt mt-50">
                        <div class="sec-head text-center mb-0">
                            <h6 class="wow fadeIn " data-wow-delay=".5s" data-i18n="contact-header-subtitle">Let's talk
                            </h6>
                            <h2 class="wow text-ini ls0 h3-styles" data-i18n="contact-header-title">Hello!</h3>
                                <p class="fz-18" data-i18n="contact-header-description">We would love to learn more
                                    about you and collaborate on building together.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- ==================== End header ==================== -->

    <!-- ==================== Start main-content ==================== -->

    <div class="main-content">

        <!-- ==================== Start Contact ==================== -->

        <section class="contact section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form md-mb50">

                            <h4 class="extra-title mb-50" data-i18n="contact-form-title">Talk about your project.</h4>

                            <form>
                                <div class="controls">

                                    <div class="form-group">
                                        <input id="form_name" type="text" name="name" placeholder="Name" required>
                                    </div>

                                    <div class="form-group">
                                        <input id="form_email" type="email" name="email" placeholder="Email" required>
                                    </div>

                                    <div class="form-group">
                                        <select name="country" id="form_country" required>
                                            <option value="Colombia">Colombia</option>
                                            <option value="" disabled>-------</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <textarea id="form_message" name="message" placeholder="Message" rows="4"
                                            required></textarea>
                                    </div>

                                    <div class="g-recaptcha" data-sitekey="6LfLzugpAAAAACWZlPvybAqqmTxNlWzPZUALR-F6">
                                    </div>

                                    <div class="mt-30 btn-border">
                                        <button type="submit" class="btn-curve btn-lit btn-radius custom-btn"><span
                                                data-i18n="contact-form-cta">Send Message</span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1">
                        <div class="cont-info">
                            <h4 class="extra-title mb-50" data-i18n="contact-form-data-title">Contact Info.</h4>
                            <h3 class="wow" data-i18n="contact-form-data-subtitle">Let's Talk.</h3>
                            <div class="item mb-40">
                                <h5><a href="mailto:hello@triuum.com">hello@triuum.com</a></h5>
                                <h5>(+57) 316 3355194</h5>
                            </div>
                            <div class="social mt-50">
                                <a href="https://www.linkedin.com/company/triuum" target="_blank"><i
                                        class="fab fa-linkedin"></i></a>
                                <a href="https://www.instagram.com/triuum.it" target="_blank"><i
                                        class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ==================== End Contact ==================== -->


        <!-- ==================== Start Footer ==================== -->

        <footer class="footer-half sub-bg">
            <div class="container">
                <div class="copyrights text-center mt-0">
                    <p data-i18n="footer-copyright">Copyright ¬© 2024 Triuum | All Rights Reserved</p>
                </div>
            </div>
        </footer>

        <!-- ==================== End Footer ==================== -->


    </div>

    <!-- ==================== End main-content ==================== -->






    <!-- jQuery -->
    <script src="js/jquery-3.0.0.min.js"></script>

    <script src="js/plugins.js"></script>

    <!-- custom scripts -->
    <script src="js/scripts.js"></script>
    <script src="js/fill-contact.js"></script>
